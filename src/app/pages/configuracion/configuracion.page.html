<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Editar perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="fondo" *ngFor="let x of arregloPerfil">
    
    <div class="contenedor-perfil">
      <ion-button fill="clear" class="boton-icono" (click)="takePicture()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
      <img [src]="x.foto" class="imagen-perfil">
    </div>
    
    <div class="datos">
      <p>Usuario: {{x.nickName}} </p>
      <p>Correo: {{x.correo}} </p>
    </div>
    
    <ion-item [routerLink]="['/cambio-p']">
      <ion-label>Cambiar mi contraseña</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/cambio-u']">
      <ion-label>Cambiar Correo Electronico</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/olvpas']">
      <ion-label>Olvidé mi contraseña</ion-label>
    </ion-item>
  </div>
</ion-content>
