<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Gesti칩n de contenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header>
    <ion-segment [(ngModel)]="tipoContenido">
      <ion-segment-button value="noticias">
        <ion-label>Noticias</ion-label>
      </ion-segment-button>
  
      <ion-segment-button value="rese침as">
        <ion-label>Rese침as</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-header>

  <div *ngIf="tipoContenido == 'noticias'">
    <ion-card *ngFor="let x of arregloContenido">

      <img alt="Sin imagen" [src]="x.foto" />

      <ion-card-header>
        <ion-card-title> {{x.titulo}} </ion-card-title>
        <ion-label> {{x.titular}} </ion-label>
      </ion-card-header>
    
      <ion-card-content>
        {{x.texto}}
      </ion-card-content>

      <ion-button (click)="modificar(x)" color="warning">Editar</ion-button>
      <ion-button (click)="eliminar(x)" color="danger">Borrar</ion-button>

    </ion-card>
    
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="agregarNoticia()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>

  <div *ngIf="tipoContenido == 'rese침as'">
    <ion-card *ngFor="let x of arregloResenas">
      
      <img alt="Sin imagen" [src]="x.foto" />

      <ion-card-header>
        <ion-card-title> {{x.titulo}} </ion-card-title>
        <ion-label> {{x.titular}} </ion-label>
      </ion-card-header>
    
      <ion-card-content>
        {{x.texto}}
      </ion-card-content>
    
      <ion-button (click)="modificar(x)" color="warning">Editar</ion-button>
      <ion-button (click)="eliminar(x)" color="danger">Borrar</ion-button>
    </ion-card>
    
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="agregarResena()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
  
  

</ion-content>
