<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Editar contenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="Titulo contenido" labelPlacement="floating" placeholder="Ingrese titulo"
      [(ngModel)]="contenido.titulo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Titular contenido" labelPlacement="floating" placeholder="Ingrese titular"
      [(ngModel)]="contenido.titular"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Texto contenido" labelPlacement="floating" placeholder="Ingrese texto"
      [(ngModel)]="contenido.texto"></ion-input>
  </ion-item>
  <ion-item>
    <ion-button color="warning" (click)="takePicture()">Cambiar foto</ion-button>
    <img [src]="contenido.foto" alt="sin foto">
  </ion-item>
  <ion-button color="success" [routerLink]="['/crear-contenido']" (click)="modificar()">Modificar contenido</ion-button>
  <ion-button color="danger" [routerLink]="['/crear-contenido']">Cancelar</ion-button>
</ion-content>
