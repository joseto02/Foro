<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Publicar tema</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="Titulo del tema" labelPlacement="floating" placeholder="Ingrese titulo"
      [(ngModel)]="titulo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="texto" labelPlacement="floating" placeholder="Ingrese texto"
      [(ngModel)]="texto"></ion-input>
  </ion-item>
  <ion-button color="success" [routerLink]="['/foro']" (click)="insertar()">Publicar foro</ion-button>
  <ion-button color="danger" [routerLink]="['/foro']">Cancelar</ion-button>
</ion-content>
