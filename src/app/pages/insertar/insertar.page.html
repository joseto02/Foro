<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>insertar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="Titulo del contenido" labelPlacement="floating" placeholder="Ingrese titulo"
      [(ngModel)]="titulo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Texto del contenido" labelPlacement="floating" placeholder="Ingrese texto"
      [(ngModel)]="texto"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Ingrese el tipo de contenido" labelPlacement="floating" placeholder="(1) Noticia, (2) ReseÃ±a"
      [(ngModel)]="id_tema"></ion-input>
  </ion-item>
  <ion-button color="success" [routerLink]="['/crear-contenido']" (click)="insertar()">Agregar Contenido</ion-button>
  <ion-button color="danger" [routerLink]="['/crear-contenido']">Cancelar</ion-button>
</ion-content>
