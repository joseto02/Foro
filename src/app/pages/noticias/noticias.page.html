<ion-header [translucent]="true">
  <div>
    <ion-toolbar >
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Noticias</ion-title>
    </ion-toolbar>
  </div>
  
</ion-header>

<ion-content [fullscreen]="true">

  <div *ngFor="let x of noticias">
    <ion-card>
      <img (click)="irNoticia(x)" alt="1" [src]="x.foto"/>
      <ion-card-header>
        <ion-card-title (click)="irNoticia(x)"> {{x.titulo}} </ion-card-title>
      </ion-card-header>
      
      <div class="alinear">
        <ion-card-content>{{x.titular}}</ion-card-content>
        <ion-button class="btn-custom" (click)="opciones(x)" fill="clear">
          <ion-icon slot="icon-only" md="ellipsis-vertical"></ion-icon>
        </ion-button>
      </div>
    </ion-card>
  </div>
  
</ion-content>
