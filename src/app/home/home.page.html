<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-item>
      <ion-avatar class="logo" slot="start">
        <img alt="Silhouette of a person's head" src="../../assets/portadas/Logo99.jfif" />
      </ion-avatar>
      <ion-label class="titulo">Bienvenido {{nombre}} a GamerNest </ion-label>
      <!-- <ion-icon slot="end" name="notifications"></ion-icon> -->
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
    <section>
      <img src="../../assets/portadas/Lies of P.avif" alt="">
      <img src="../../assets/portadas/MHW.jpg" alt="">
      <img src="../../assets/portadas/ba706e54d68d10a0eb6ab7c36cdad9178c58b7fb7bb03d28.avif" alt="">
      <img src="../../assets/portadas/Thewitcher.avif" alt="">
    </section>

    <ion-searchbar placeholder="Buscar"></ion-searchbar>
  </ion-header>

  <!-- Noticias de videjuegos -->
  <ion-list>
    <ion-list-header>
      <h3>Noticias</h3>
    </ion-list-header>

    <ion-item *ngFor="let n of noticiasRecenly" [routerLink]="['/noticias']">
      <ion-avatar slot="start">
        <img src="../../assets/portadas/icone-du-monde-rouge.png" >
      </ion-avatar>
      <ion-label>
        <h2> {{n.titulo}} </h2>
        <p> {{n.titular}} </p>
      </ion-label>
    </ion-item>

  </ion-list>

  <!-- Foro (Temas de conversacion) -->
  <ion-list>
    <ion-list-header>
      <h3>Foros</h3>
    </ion-list-header>
  
    <ion-item *ngFor="let f of forosRecently" [routerLink]="['/foro']">
      <ion-avatar slot="start">
        <img src="../../assets/portadas/imagen-foro.png">
      </ion-avatar>
      <ion-label>
        <h2> {{f.titulo}} </h2>
        <p>Autor: {{f.autor}} </p>
      </ion-label>
    </ion-item>
  
  </ion-list>

  <!-- Reseñas de videojuegos -->
  <ion-list>
    <ion-list-header>
      <h3>Reseñas de Juegos</h3>
    </ion-list-header>
  
    <ion-item *ngFor="let r of resenaRecently" [routerLink]="['/resena']">
      <ion-avatar slot="start">
        <img src="../../assets/portadas/png-transparent-game-controllers-video-game-computer-icons-gamepad-miscellaneous-game-electronics.png">
      </ion-avatar>
      <ion-label>
        <h2> {{r.titulo}} </h2>
        <p> {{r.titular}} </p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
